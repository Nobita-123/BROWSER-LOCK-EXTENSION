<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Locked</title>
    <link rel="stylesheet" href="style-lock.css">
</head>
<body>
    <div class="main-container">
        <div class="lock-card">
            <img src="icons/Browserlocker.png" alt="Browser Lock Icon" class="lock-icon">
            <h1>Browser Locked</h1>
            <input type="password" id="password" placeholder="Enter Password" autofocus>
            <button id="unlockButton">Unlock</button>
            <a href="reset_password.html" class="forgot-password">Forgot Password?</a>
            <p id="message-box" class="message-box"></p>
        </div>
    </div>
    <script src="password.js"></script>
</body>
</html>
