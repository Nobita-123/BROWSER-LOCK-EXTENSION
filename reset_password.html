<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="style-lock.css"> <link rel="stylesheet" href="reset-style.css"> </head>
<body>
    <div class="main-container">
        <div class="lock-card reset-card">
            <img src="icons/Browserlocker.png" alt="Browser Lock Icon" class="lock-icon">
            <h1>Reset Password</h1>

            <div id="step-answer">
                <p class="question-label">Security Question:</p>
                <p id="question-display" class="security-question-text">Loading question...</p>
                <input type="text" id="answer" placeholder="Enter your answer" autocomplete="off">
                <button id="verify" class="action-button">Verify Answer</button>
            </div>

            <div id="step-password" style="display: none;">
                <p class="password-label">Set New Password:</p>
                <input type="password" id="newPassword" placeholder="New Password" autocomplete="new-password">
                <button id="setNewPassword" class="action-button">Set New Password</button>
            </div>
            
            <p id="message-box" class="message-box"></p>
        </div>
    </div>
    <script src="reset_password.js"></script>
</body>
</html>
